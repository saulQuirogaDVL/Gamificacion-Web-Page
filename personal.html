<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte Personal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
</head>
<body class="container mx-auto font-mono">
    <nav class="flex items-center justify-between flex-wrap bg-sky-900 p-6 sticky top-0">
         <div class="flex items-center text-white mr-6">
             <span class="font-semibold text-xl"><a href="index.html">PrograWeb</a></span>
         </div>
         <div class="block sm:hidden">
             <button class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white" id="btnMenu">
                 <svg class="fill-current h-5 w-5" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>   
             </button>
         </div>
         <div id='menuNAV' class="w-full block sm:flex sm:items-center sm:w-auto hidden">     
         </div>                        
    </nav>
    
    <section class="grid grid-cols-6 grid-rows-2 gap-5">
        <section class="lg:col-span-4 lg:row-span-2 col-span-6  shadow-lg">
            <canvas id="cnvGeneral" ></canvas>
        </section>        
        <section class="lg:col-span-2 col-span-6 shadow-lg">
            <canvas id="cnvCSS" ></canvas>
        </section>
        <section class="lg:col-span-2 col-span-6 shadow-lg">
            <canvas id="cnvJS" ></canvas>
        </section>      
    </section>
    
    <section class="grid grid-cols-6 lg:grid-rows-2  lg:grid-rows-1 gap-5">              
        <section class="lg:col-span-2 col-span-6 shadow-lg">
            <canvas id="cnvEst" ></canvas>
        </section>         
        <section class="lg:col-span-4 lg:row-span-2 col-span-6 row-span-1 shadow-lg">
            <table class="table-auto mx-auto ">
                <thead>
                  <tr>
                    <th>Nivel</th>
                    <th>Puntaje Final</th>
                    <th>Intentos</th>
                    <th>Tiempo</th>
                    <th>Fecha Obtencion</th>
                  </tr>
                </thead>
                <tbody id="tblGeneral">
                  
                </tbody>
              </table>
        </section>  
        <section class="lg:col-span-2 col-span-6 shadow-lg">
            <canvas id="cnvNivel" ></canvas>
        </section>    
    </section>

    <section class="grid grid-cols-1 grid-rows-1">
        <section class="grid lg:grid-cols-6 grid-cols-2 col-span-1 mx-auto lg:gap-x-20 gap-x-5" id="contRecomp"> 

        </section>        
    </section>

</body>
<script type="module" src="JS/personal.js"></script>
</html>
