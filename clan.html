<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de clan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
</head>
<body class="container mx-auto font-mono">
    <nav class="flex items-center justify-between flex-wrap bg-sky-900 p-6 sticky top-0">
         <div class="flex items-center text-white mr-6">
             <span class="font-semibold text-xl"><a href="index.html">PrograWeb</a></span>
         </div>
         <div class="block sm:hidden">
             <button class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white" id="btnMenu">
                 <svg class="fill-current h-5 w-5" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>   
             </button>
         </div>
         <div id='menuNAV' class="w-full block sm:flex sm:items-center sm:w-auto hidden">     
         </div>                        
    </nav>
    
    <section class="grid grid-cols-4 grid-rows-1 gap-5" id="contGeneral">
        <section class="lg:col-span-1 lg:row-span-1 col-span-4  shadow-lg">
            <canvas id="cnvNivel1" ></canvas>
        </section> 
        <section class="lg:col-span-1 lg:row-span-1 col-span-4  shadow-lg">
            <canvas id="cnvNivel2" ></canvas>
        </section> 
        <section class="lg:col-span-1 lg:row-span-1 col-span-4  shadow-lg">
            <canvas id="cnvNivel3" ></canvas>
        </section> 
        <section class="lg:col-span-1 lg:row-span-1 col-span-4  shadow-lg">
            <canvas id="cnvNivel4" ></canvas>
        </section>   
        <section class="lg:col-span-1 lg:row-span-3 row-span-1 col-span-4 shadow-lg">
            <canvas id="cnvEst" ></canvas>
        </section>      
        <section class="lg:col-span-2 lg:row-span-1 col-span-4 row-span-1 shadow-lg">
            <table class="table-auto mx-auto ">
                <thead>
                  <tr>
                    <th>Nivel</th>
                    <th>Puntaje Final</th>
                    <th>Intentos</th>
                    <th>Tiempo</th>
                    <th>Fecha Obtencion</th>
                  </tr>
                </thead>
                <tbody id="tblGeneral">
                  
                </tbody>
              </table>
        </section>               
        <section class="lg:col-span-1 lg:row-span-3 row-span-1 col-span-4 shadow-lg">
            <canvas id="cnvNivel" ></canvas>
        </section>   
        <section class="lg:col-span-2 lg:row-span-1 col-span-4 row-span-1 shadow-lg">
            <section class="grid lg:grid-cols-4 grid-cols-2 col-span-1 mx-auto lg:gap-x-2 gap-x-2" id="contRecomp"> 

            </section>   
        </section> 
    </section>  
    <section class="grid lg:grid-cols-3 grid-cols-1  mx-auto">
        <section class="lg:col-start-2 col-span-1  shadow-lg">
            <table class="table-auto mx-auto ">
                <thead>
                  <tr>
                    <th>Integrante</th>
                    <th>Puntaje Clan</th>
                    <th>Puntaje Aventura</th>
                    <th>Obtencion</th>
                  </tr>
                </thead>
                <tbody id="tblInte">
                  
                </tbody>
              </table>
        </section>       
    </section> 


    <section class="grid grid-cols-4 grid-rows-1 gap-5 " id="sectionUser">
        
    </section>  
</body>
<script src="/JS/clan.js" type="module"></script>
</html>
